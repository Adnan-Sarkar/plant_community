<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- google fonts link here -->
    <link
        href="https://fonts.googleapis.com/css2?family=Lato&family=Raleway:wght@400;500;600;700&family=Saira+Condensed:wght@400;500&family=Secular+One&display=swap"
        rel="stylesheet">

    <!-- bootstrap link here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- custom css link here -->
    <link rel="stylesheet" href="css/style.css">

    <title>Plant Community</title>
</head>

<body>
    <header class="hero-section">
        <!-- navigation part here -->
        <nav class="navbar navbar-expand-lg my-nav">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="images/logo.png" alt="logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Premium</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Blogs</a>
                        </li>
                        <li class="nav-item">
                            <button class="btn-outline">Get started</button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- banner part here -->
        <section class="banner">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-6">
                        <div class="banner-content">
                            <h3>Join our</h3>
                            <h1>Green Team</h1>
                            <p>A community to educate, empower, and inspire People around the world to care for plants cultivate their indoor jungles, and grow more joy in their lives.</p>
                            <button class="btn-fill">Join Us</button>
                            <div class="banner-content-bottom d-flex">
                                <div class="about-box">
                                    <div class="about-box-top d-flex justify-content-center align-items-center">
                                        <img src="images/plant-icon.png" alt="icon">
                                    </div>
                                    <div class="about-box-bottom text-center">
                                        <span>2000+</span>
                                        <p>Plants Planted</p>
                                    </div>
                                </div>

                                <div class="about-box">
                                    <div class="about-box-top d-flex justify-content-center align-items-center">
                                        <img src="images/person-icon.png" alt="icon">
                                    </div>
                                    <div class="about-box-bottom text-center">
                                        <span>12000+</span>
                                        <p>Members</p>
                                    </div>
                                </div>

                                <div class="about-box">
                                    <div class="about-box-top d-flex justify-content-center align-items-center">
                                        <img src="images/plant-icon.png" alt="icon">
                                    </div>
                                    <div class="about-box-bottom text-center">
                                        <span>300+</span>
                                        <p>Quizes & Blogs</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="banner-img">
                            <img class="img-fluid w-100" src="images/hero_Illustration.png" alt="banner-img">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </header>


    <!-- bootstrap js link here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
    </script>

</body>

</html>
